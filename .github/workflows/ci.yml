# @description Defines the Continuous Integration (CI) pipeline. It runs on every push and pull request to ensure code quality by linting, building, and running the full test suite.
# @core-principles
#   1. IS the single source of truth for the project's automated quality checks.
#   2. MUST run on every push and pull request to the `main` branch.
#   3. OWNS the responsibility for verifying the integrity of the codebase before deployment.
# @api-declaration
#   - Not applicable. This is a workflow triggered by GitHub repository events.
