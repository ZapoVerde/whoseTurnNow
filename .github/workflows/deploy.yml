# @file .github/workflows/deploy.yml
# @stamp {"ts":"2025-10-30T16:05:00Z"}
# @architectural-role Configuration
# @description Defines the CI/CD pipeline for deploying the "Whose Turn Now" application to Firebase Hosting.
# @core-principles
#   1. IS the single source of truth for the production deployment process.
#   2. MUST only trigger on pushes to the `main` branch to protect production.
#   3. OWNS the responsibility for building the application and deploying the artifacts to Firebase.
# @api-declaration
#   - Not applicable. This is a workflow triggered by GitHub repository events.
# @contract
#   assertions:
#     purity: pure # This file is declarative configuration.
#     state_ownership: none
#     external_io: https_apis # Interacts with GitHub Actions and Firebase.

name: 'Deploy Whose Turn Now to Firebase'

on:
  push:
    branches:
      - main # This workflow only runs on pushes to the main branch

jobs:
  build_and_deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code from the repository
      - name: 'Checkout code'
        uses: actions/checkout@v4

      # Step 2: Set up pnpm
      - name: 'Set up pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Step 3: Set up Node.js
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 4: Install all project dependencies
      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Debug: Verify Secrets are Present'
        run: |
          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ]; then
            echo "Error: VITE_FIREBASE_API_KEY secret is not found or is empty."
            exit 1
          else
            echo "VITE_FIREBASE_API_KEY is present."
          fi

      # Step 5: Run the build command for the application
      # This step injects the public Firebase config from GitHub Secrets
      # into the build process.
      - name: 'Run build'
        run: pnpm build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          # Explicitly disable logging for production builds.
          VITE_LOGGING_ENABLED: 'false'

      # Step 6: Deploy to Firebase Hosting
      - name: 'Deploy to Firebase'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHOSETURNNOW }}'
          channelId: live
          projectId: 'whoseturnnow' 